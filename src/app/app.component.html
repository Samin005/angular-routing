<div class="container">
  <div class="row">
    <div class="col-xs-9">
      <ul class="nav nav-tabs">
        <li role="presentation" routerLinkActive="active"
            [routerLinkActiveOptions]="{exact: true}"><a routerLink="/">Home</a></li>
        <li role="presentation" routerLinkActive="active"><a routerLink="/servers">Servers</a></li>
        <li role="presentation" routerLinkActive="active"><a routerLink="/users">Users</a></li>
      </ul>
    </div>
    <div class="col-xs-3 btn-toolbar">
      <button class="btn btn-success" (click)="onLogin()" style="margin-bottom: 5%;">Login</button>
      <button class="btn btn-danger" (click)="onLogout()" style="margin-bottom: 5%;">Logout</button>
    </div>
  </div>
  <div class="row">
    <div class="col-xs-12">
      <router-outlet></router-outlet>
    </div>
  </div>
</div>
